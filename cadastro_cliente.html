<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="clientForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br>
            <button type="button" onclick="saveClient()">Salvar Cliente</button>
        </form>
        <h2>Pesquisa de Cliente</h2>
        <input type="text" id="searchClient" placeholder="Pesquisar cliente...">
        <ul id="clientList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
